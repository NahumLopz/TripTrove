<form  [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" cols="30" rows="10" formControlName="description"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Latitude</label>
        <input type="text" class="form-control" formControlName="latitude">
    </div>
    <div class="mb-3">
        <label class="form-label">Longitude</label>
        <input type="text" class="form-control" formControlName="longitude">
    </div>
    <div class="mb-3">
        <label class="form-label">Image</label>
        <input type="file" class="form-control" (change)="onImageSelected($event)" accept="image/*">
    </div>
    <div class="mb-3">
        <label class="form-label">Categories</label>
        <div *ngFor="let category of categories">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" [checked]="formulario.value.categories.includes(category)" (change)="toggleCategory(category)"> {{ category }}
            </div>
        </div>
    </div>
    <input type="submit" value="Enviar" class="btn btn-info">
</form>
